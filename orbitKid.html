<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Astronaut 3D ‚Äî Home</title>

  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 30%, #0a1833, #050a16);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      color: #7ec8ff;
      letter-spacing: 1px;
    }

    header p {
      color: #cfd9e3;
      font-size: 0.9em;
      margin-top: 4px;
    }

    model-viewer {
      width: 400px;
      height: 400px;
      background-color: transparent;
      --poster-color: transparent;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #1565c0;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85em;
      color: #8ba4c8;
    }
  </style>
</head>
<body>

  <header>
    <h1>üë∂ Baby Astronaut</h1>
    <p>Explore my 3D creation in space!</p>
  </header>

  <!-- 3D Model -->
  <model-viewer src="baby_astronaut.glb"
    alt="3D Baby Astronaut"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    exposure="1"
    rotation-per-second="20deg"
    environment-image="neutral"
    style="border-radius: 16px;">
  </model-viewer>

  <div class="buttons">
    <button onclick="window.location.reload()">Reload Model</button>
    <button onclick="alert('Coming soon: More 3D Adventures!')">More Models</button>
  </div>

  <footer>
    ¬© 2025 Baby Astronaut | Created with ‚ù§Ô∏è and 3D imagination
  </footer>

</body>
</html>
